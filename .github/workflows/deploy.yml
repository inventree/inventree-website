name: Build pages and publish

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: Build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
      - run: bundle exec htmlproofer ./_site --no-enforce-https --ignore-urls "/marketplace.digitalocean.com/" --ignore-urls "https://reddit.com/r/inventree" --ignore-urls "https://twitter.com/inventreedb"
        name: Check links
      - name: Deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main'}}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: 'gh-pages'
          publish_dir: ./_site
